framework:
    messenger:
        buses:
            messenger.bus.default:
                middleware:
                    - App\Messenger\NovasoftValidateMiddleware
                    - App\Messenger\ScraperResponseMiddleware

        # Uncomment this (and the failed transport below) to send failed messages to this transport for later handling.
        failure_transport: failed

        transports:
            # https://symfony.com/doc/current/messenger.html#transport-configuration
            async:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                retry_strategy:
                    max_retries: 0
                    delay: 2000

            scraper_hv:
                dsn: 'scraper://default'
                options:
                    table_name: scraper_message_hv
                serializer: 'App\Serializer\Scraper\HvMessageSerializer'
                retry_strategy:
                    max_retries: 0
                    delay: 2000
            scraper_hv_success:
                dsn: 'scraper://default'
                options:
                    table_name: scraper_message_hv_success
                    queue_name: success
                serializer: 'App\Serializer\Scraper\HvMessageSerializer'
                retry_strategy:
                    max_retries: 0

            # failed: 'scraper://default?queue_name=failed'
            failed:
                dsn: 'scraper://default'
                options:
                    table_name: scraper_message_hv
                    auto_setup: false
                    queue_name: failed
                serializer: 'App\Serializer\Scraper\HvMessageSerializer'
            sync: 'sync://'

        routing:
            # Route your messages to the transports
            'App\Message\Scraper\UpdateHvInNovasoft': scraper_hv
            'App\Message\Scraper\UpdateHvInNovasoftSuccess': scraper_hv_success
            'App\Message\Scraper\UpdateResponseReceived': async
            'App\Message\Scraper\GenerateAutoliquidacion': async
            'App\Message\Scraper\DownloadAutoliquidacion': async
