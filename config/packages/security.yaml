security:
    encoders:
        App\Entity\Usuario:
            algorithm: bcrypt

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\Usuario
                property: identificacion
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

#        aplicar_vacante:
#            anonymous: ~
#            pattern: ofertas/.+/aplicar$
#            form_login:
#                login_path: app_login
#                check_path: app_login

        main:
            anonymous: true
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
                    - App\Security\VacanteAplicarAuthenticator
                entry_point: App\Security\LoginFormAuthenticator
            switch_user: true
            logout:
                path: app_logout

            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html
    # nos permite crear grupos de roles
    role_hierarchy:
        ROLE_EMPLEADO:
            - ROLE_VER_SE_REPORTES
        ROLE_OPERADOR:
            - ROLE_ADMIN_USUARIOS
        ROLE_VACANTES:
            - ROLE_CREAR_VACANTE
        ROLE_VACANTES_ADMIN:
            - ROLE_VACANTES
            - ROLE_ADMIN_VACANTE

        ROLE_REPRESENTANTE_CLIENTE:
            - ROLE_VER_AUTOLIQUIDACIONES
        ROLE_REPRESENTANTE_SERVICIO:
            - ROLE_REPRESENTANTE_CLIENTE
            - ROLE_ADMIN_AUTOLIQUIDACIONES

        ROLE_EVALUACION_ADMIN:
            - ROLE_ADMIN_EVALUACIONES

        ROLE_ADMIN:
            - ROLE_OPERADOR
            - ROLE_VACANTES
            - ROLE_REPRESENTANTE_SERVICIO
            - ROLE_ALLOWED_TO_SWITCH
            - ROLE_EVALUACION_ADMIN
        ROLE_SUPERADMIN:
            - ROLE_ADMIN



    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/login$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/sel/login$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/change-password$, roles: IS_AUTHENTICATED_FULLY}
        - { path: ^/sel/admin/evaluacion, roles: [ROLE_OPERADOR, ROLE_EVALUACION_ADMIN]}
        - { path: ^/sel/admin, roles: [ROLE_OPERADOR]}
        - { path: ^/evaluacion, roles: IS_AUTHENTICATED_REMEMBERED }
        # las demas paginas ser√°n restringidas
        - { path: ^/sel, roles: IS_AUTHENTICATED_REMEMBERED }
