- name: Setup directory permissions for var/
  file:
      path: "{{ release_var_path }}"
      state: directory
      mode: 0775
      recurse: true

- name: Clear the cache
  command: "{{ php_exec }} {{ release_console_path }} cache:clear --env=prod"