---
- name: Set up infrastructure related params
  template:
      src: "{{ playbook_dir }}/templates/.env.local"
      dest: "{{ ansistrano_release_path.stdout }}/.env.local"

- name: Set up htaccess
  template:
      src: "{{ playbook_dir }}/templates/.htaccess"
      dest: "{{ release_public_path }}/.htaccess"

#- name: Install composer deps
#  command: "{{ php_exec }} {{ composer }} install --no-dev"
#  args:
#      chdir: "{{ ansistrano_release_path.stdout }}"

- name: Create DB if not exists
  command: "{{ php_exec }} {{ release_console_path }} doctrine:database:create --if-not-exists --env=prod"

- name: Run migrations
  command: "{{ php_exec }} {{ release_console_path }} doctrine:migrations:migrate --no-interaction --env=prod"

